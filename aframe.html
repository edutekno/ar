<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>


<body>
 <a-scene>

      <a-sky color="blue"></a-sky>
      <a-box color="red" position="0 0 -4"></a-box>
	   <a-cylinder color="yellow" open-ended="true" position="3 0 -4"></a-cylinder>
	   <a-entity 
            obj-model="obj: url(cone.obj)"  scale=".1 .1 .1" rotate="270 0 90"
			color="red" position="5 0 -2"
			
            >
        </a-entity>
		<a-entity gltf-model="url(cone.glb)" position="4 0 -5" ></a-entity>
      <a-camera look-controls mouse-cursor cursor="rayOrigin: mouse;"></a-camera>
      
    </a-scene>
</body>
