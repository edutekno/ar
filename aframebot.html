<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>


<body>

	


 <a-scene>
<a-assets>
        <a-asset-item id="myModelObj" src="tree.obj"></a-asset-item>
        <a-asset-item id="myModelMtl" src="tree.mtl"></a-asset-item>
		       <a-asset-item id="botModelObj" src="robot.obj"></a-asset-item>
        <a-asset-item id="botModelMtl" src="robot.mtl"></a-asset-item>

		
      </a-assets>
      <a-sky color="cyan"></a-sky>
      <a-box color="red" position="0 0 -4">
	  
	  <a-animation attribute="rotation" dur="3000" begin="1000" to="0 360 0" repeat="inedfinite" easing="linear"></a-animation>
	  </a-box>
	   <a-cylinder color="yellow" open-ended="true" position="3 0 -4"></a-cylinder>
	   <a-entity 
            obj-model="obj: url(cone.obj)"  scale=".1 .1 .1" rotate="270 0 90"
			color="red" position="4 0 -1"
			
            >
        </a-entity>
		
	   <a-entity 
            obj-model="obj: url(et.obj)"  scale=".1 .1 .1" rotate="270 0 90"
			color="red" position="-3 0 0"
			
            >
        </a-entity>		
		


      <a-entity obj-model="obj: #myModelObj; mtl: #myModelMtl" position="-4 -3 0"></a-entity>
	      <a-entity obj-model="obj: #botModelObj; mtl: #botModelMtl" position="-5 0 0">
		  <a-animation attribute="rotation" dur="3000" begin="2000" to="0 360 0" repeat="inedfinite" easing="linear"></a-animation>
		  
		  </a-entity>
	
      <a-camera look-controls mouse-cursor cursor="rayOrigin: mouse;"></a-camera>
      
    </a-scene>
</body>
